# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the
# run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these
# production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
        with:
          # Version Spec of the version to use. Examples:
          #   12.x
          #   10.15.1
          #   >=10.15.0
          node-version: 18.x
          # Used to specify the path to a dependency file:
          #   package-lock.json
          #   yarn.lock
          #   etc.
          # Supports wildcards or a list of file names for caching multiple
          # dependencies.
          cache-dependency-path: package-lock.json
      - name: Install Dependencies
        # You may pin to the exact commit or the version.
        # uses: bahmutov/npm-install@44b9e76df0949f3df6616b334af42e055ce24831
        uses: bahmutov/npm-install@v1.6.0
        with:
          # Custom install command to use
          install-command: npm ci
      - name: Run Jest
        # You may pin to the exact commit or the version.
        # uses: stefanoeb/jest-action@f9bb23f509cde20ee9b494f0496d1d3323861cc4
        uses: stefanoeb/jest-action@1.0.4
